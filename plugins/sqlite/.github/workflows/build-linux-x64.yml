name: Build for linux-x64

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checks out the code
    - name: Checkout the code
      uses: actions/checkout@v1

    # Installs dependencies
    - name: Install dependencies
      run: npm install

    # Builds the modules
    - name: Run build
      run: npm run build

    # Generates the .tcore file
    - name: Generate .tcore
      run: npm run pack

    # Deploys the .tar.gz into S3
    - name: Deploy binary to AWS S3
      uses: docker://amazon/aws-cli:2.0.7
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      with:
        args: s3 cp --content-type binary/octet-stream ./tcore-plugin-sqlite.tcore s3://tagocore-github-actions/plugins/tcore-plugin-sqlite-linux-x64.tcore
