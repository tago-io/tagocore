name: Build for alpine-x64

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checks out the code
    - name: Checkout the code
      uses: actions/checkout@v1

    # Builds the docker image
    - name: Run build
      run: docker build -f ./docker/Dockerfile.alpine-x64 . -t tcore-plugin-sqlite

    # Extracts the binary from a newly created docker container
    - name: Copy binary
      run: docker cp $(docker create tcore-plugin-sqlite):/usr/src/app/tcore-plugin-sqlite.tcore ./tcore-plugin-sqlite.tcore

    # Deploys the .tar.gz into S3
    - name: Deploy binary to AWS S3
      uses: docker://amazon/aws-cli:2.0.7
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      with:
        args: s3 cp --content-type binary/octet-stream ./tcore-plugin-sqlite.tcore s3://tagocore-github-actions/plugins/tcore-plugin-sqlite-alpine-x64.tcore
