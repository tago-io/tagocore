name: Build for linux-arm64

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checks out the code
    - name: Checkout the code
      uses: actions/checkout@v1

    # Sets up QEMU to cross compile
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    # Sets up buildx to cross compile
    - name: Set up docker buildx
      id: buildx
      uses: docker/setup-buildx-action@v1

    # Builds the docker image
    - name: Run build
      run: docker buildx build --load --platform linux/arm64 -f ./docker/Dockerfile.linux-arm64 . -t tcore-plugin-sqlite

    # Extracts the .tcore from a newly created docker container
    - name: Extract tagocore binary out of docker
      run: docker cp $(docker create tcore-plugin-sqlite):/usr/src/app/tcore-plugin-sqlite.tcore ./tcore-plugin-sqlite.tcore

    # Deploys the .tar.gz into S3
    - name: Deploy binary to AWS S3
      uses: docker://amazon/aws-cli:2.0.7
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      with:
        args: s3 cp --content-type binary/octet-stream ./tcore-plugin-sqlite.tcore s3://tagocore-github-actions/plugins/tcore-plugin-sqlite-linux-arm64.tcore
